<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Todo List in PWA">
	<meta name="theme-color" content="#313131"/>
	<title>To Do App PWA</title>
	<!-- <link rel="stylesheet" href="./styles/main.css"> -->
	<link rel="shortcut icon" href="#">
	<link rel="manifest" href="manifest.json">

	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
		  --app-text-color: #fff;
		  --app-dark-color: #2a3443;
		  --app-spacing: 16px;
		  margin: 0;
		  padding: 0;
		}
		
		header,
		main,
		nav {
		  padding: var(--app-spacing);
		}
		header {
		  background: var(--app-dark-color);
		  color: var(--app-text-color);
		}

        #back {
            margin: 50px 0;
            display: block;
        }
        body {
            font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.4em;
            background: #3a9292;
            color: #4d4d4d;
            min-width: 230px;
            max-width: 550px;
            margin: 0 auto;
            font-weight: 300;
        }
	</style>

	<link rel="preload" href="/js/components/MyTodo/my-todo.css" as="style">

	<script>
		if('serviceWorker' in navigator) {
			window.addEventListener('load', function(){
				navigator.serviceWorker.register('/service-worker.js', {
					scope: '/'
				});
			});
		} else {
			console.log('Use another cache method');
		}
  	</script>
</head>

<body>
	
    <header><h1>My First PWA</h1></header>

    <main id="main">
    	<my-todo></my-todo>
    </main>

	<script type="module" src="/js/app.js" async></script>
	<script nomodule>
		const script = document.createElement('script');
		script.href = '/js/components/MyTodo/my-todo.js';
		document.head.appendChild(script);
	</script>

</body>
</html>
